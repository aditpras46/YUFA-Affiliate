<!DOCTYPE html><html lang="id"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Link Manager - Premium Edition</title>    <!-- Tailwind CSS CDN -->    <script src="https://cdn.tailwindcss.com"></script>    <!-- Lucide Icons -->    <script src="https://unpkg.com/lucide@latest"></script>    <style>        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');                :root {            --primary: #6366f1;            --primary-hover: #4f46e5;        }        body {             font-family: 'Plus Jakarta Sans', sans-serif;             transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);            background-attachment: fixed;            overflow-x: hidden;        }        /* Glassmorphism & Effects */        .glass-panel {             background: rgba(255, 255, 255, 0.05);             backdrop-filter: blur(20px);             -webkit-backdrop-filter: blur(20px);             border: 1px solid rgba(255, 255, 255, 0.1);         }        .glass-card {            background: rgba(255, 255, 255, 0.7);             backdrop-filter: blur(10px);            border: 1px solid rgba(255, 255, 255, 0.5);        }        /* Dashboard UI Elements */        .admin-card {            background: white;            border: 1px solid #e2e8f0;            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);            transition: all 0.3s ease;        }        .admin-card:hover {            transform: translateY(-2px);            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);        }        /* Thin Frame Custom Lynk Style (Public View) */        .lynk-frame {            position: relative;            background: white;            border: 1px solid rgba(0, 0, 0, 0.03);            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);        }        .lynk-frame::after {            content: '';            position: absolute;            inset: -3px;            border: 1px solid rgba(255, 255, 255, 0.2);            border-radius: 1.15rem;            pointer-events: none;            transition: all 0.3s ease;        }        .lynk-frame:hover::after {            inset: -5px;            border-color: rgba(255, 255, 255, 0.4);            background: rgba(255, 255, 255, 0.05);        }        /* Animated Blobs */        .blob {            position: absolute;            border-radius: 50%;            filter: blur(80px);            z-index: -1;            animation: move 25s infinite alternate ease-in-out;        }        @keyframes move {            0% { transform: translate(0, 0) scale(1); }            33% { transform: translate(5vw, 10vh) scale(1.1); }            66% { transform: translate(-5vw, 5vh) scale(0.9); }            100% { transform: translate(0, 0) scale(1); }        }        .animate-fade-up {             animation: fadeUp 0.6s cubic-bezier(0.2, 1, 0.3, 1) forwards;         }        @keyframes fadeUp {             from { opacity: 0; transform: translateY(30px); }             to { opacity: 1; transform: translateY(0); }         }        /* Input Focus Glow */        .focus-glow:focus {            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);            border-color: #6366f1;        }        /* Custom Scrollbar */        ::-webkit-scrollbar { width: 5px; }        ::-webkit-scrollbar-track { background: transparent; }        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }    </style></head><body class="min-h-screen text-slate-900 overflow-x-hidden">    <div id="app">        <!-- Initial Loader -->        <div class="flex flex-col items-center justify-center min-h-screen bg-slate-950 text-white font-bold text-center p-6">            <div class="w-10 h-10 border-2 border-indigo-500/20 border-t-indigo-500 rounded-full animate-spin mb-4 mx-auto"></div>            <p class="tracking-[0.3em] uppercase text-[9px] animate-pulse font-medium text-slate-400">Inisialisasi Sistem</p>        </div>    </div>    <script>        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwsWwW7PM8QbC8fAaLU9zSq7VcohPMP8QhMq43zjgNGFrwQ2IrtZnIjiwaV9uMEWafB/exec";        const ADMIN_PASS = "admin123";        let state = {            view: 'public',             activeTab: 'links',             links: [],            loading: true,            siteSettings: {                title: 'Shopee Picks',                description: 'Kumpulan Rekomendasi Produk Terbaik ✨',                logoUrl: '',                coverUrl: 'https://images.unsplash.com/photo-1441986300917-64674bd600d8?auto=format&fit=crop&q=80&w=1000',                bgColor: '#6366f1',                bgGradientColor: '#4338ca',                instagram: '',                linkedin: '',                twitter: '',                youtube: ''            }        };        // --- Core Functions ---        async function fetchData() {            state.loading = true;            render();            try {                const res = await fetch(`${SCRIPT_URL}?action=getData`);                const data = await res.json();                state.links = data.links || [];                if (data.settings) {                    state.siteSettings = { ...state.siteSettings, ...data.settings };                }            } catch (err) {                console.error("Fetch Error:", err);            } finally {                state.loading = false;                render();            }        }        async function sendRequest(action, payload) {            state.loading = true;            render();            try {                await fetch(SCRIPT_URL, {                    method: 'POST',                    mode: 'no-cors',                    body: JSON.stringify({ action, ...payload })                });                setTimeout(fetchData, 1500);            } catch (err) {                console.error("Request Error:", err);                state.loading = false;                render();            }        }        // --- Render Logic ---        function render() {            const app = document.getElementById('app');                        if (state.view === 'public') {                document.body.style.backgroundColor = state.siteSettings.bgColor;                document.body.style.backgroundImage = `linear-gradient(to bottom, ${state.siteSettings.bgColor}, ${state.siteSettings.bgGradientColor})`;            } else if (state.view === 'login') {                document.body.style.backgroundColor = '#020617';                document.body.style.backgroundImage = 'none';            } else {                document.body.style.backgroundColor = '#f8fafc';                document.body.style.backgroundImage = 'none';            }            if (state.view === 'login') {                app.innerHTML = renderLogin();            } else if (state.view === 'admin') {                app.innerHTML = renderAdmin();            } else {                app.innerHTML = renderPublic();            }            lucide.createIcons();        }        // --- Views ---        function renderPublic() {            const settings = state.siteSettings;            const logo = settings.logoUrl || `https://ui-avatars.com/api/?background=6366f1&color=fff&size=300&name=${settings.title}`;            return `                <div class="min-h-screen flex flex-col items-center relative pb-24 overflow-x-hidden animate-fade-up">                    <button onclick="setView('login')" class="fixed top-6 right-6 z-50 p-4 glass-panel text-white/50 hover:text-white rounded-2xl shadow-2xl transition-all hover:scale-110 active:scale-95 group">                        <i data-lucide="shield-check" class="w-5 h-5 transition-transform group-hover:scale-110"></i>                    </button>                    <div class="w-full h-[45vh] relative overflow-hidden">                        <img src="${settings.coverUrl}" class="w-full h-full object-cover" alt="Cover">                        <div class="absolute inset-0 bg-gradient-to-b from-black/20 via-transparent to-black/60"></div>                        <div class="absolute inset-x-0 bottom-24 text-center px-6">                            <h1 class="text-3xl font-black text-white mb-2 tracking-tight drop-shadow-2xl uppercase italic">${settings.title}</h1>                            <p class="text-white/80 font-bold text-xs uppercase tracking-[0.25em] drop-shadow-lg">${settings.description}</p>                        </div>                    </div>                    <div class="relative -mt-16 z-20">                        <div class="w-32 h-32 rounded-[2.2rem] p-1 bg-white shadow-2xl border border-white/30 overflow-hidden transition-all duration-500 hover:rotate-3">                            <img src="${logo}" class="w-full h-full object-cover rounded-[1.85rem]" alt="Avatar">                        </div>                    </div>                    <div class="w-full max-w-[380px] space-y-5 px-6 pt-12">                        ${state.links.length === 0 && !state.loading ? '<div class="text-center p-8 bg-white/5 rounded-3xl border border-white/10 text-white/40 text-xs font-medium italic">Belum ada koleksi yang dibagikan</div>' : ''}                        ${state.links.map((link, i) => `                            <a href="${link.url}" target="_blank"                                class="lynk-frame group flex items-center justify-between py-4.5 px-7 rounded-[1.15rem] shadow-sm active:scale-[0.97]"                               style="animation-delay: ${i * 80}ms">                                <span class="text-slate-800 font-extrabold text-[15px] tracking-tight transition-colors group-hover:text-indigo-600">${link.title}</span>                                <div class="flex items-center gap-2">                                    <span class="text-indigo-500 font-black text-[9px] uppercase tracking-widest opacity-40 group-hover:opacity-100 transition-opacity">${link.actionText || 'Visit'}</span>                                    <i data-lucide="arrow-up-right" class="w-4 h-4 text-indigo-300 group-hover:translate-x-0.5 group-hover:-translate-y-0.5 transition-transform"></i>                                </div>                            </a>                        `).join('')}                    </div>                    <footer class="w-full bg-slate-950/30 backdrop-blur-md py-14 px-6 mt-20 border-t border-white/5">                        <div class="max-w-md mx-auto text-center space-y-8">                            <div class="flex items-center justify-center gap-8">                                ${settings.instagram ? `<a href="${settings.instagram}" target="_blank" class="text-white/40 hover:text-white transition-all transform hover:scale-125"><i data-lucide="instagram" class="w-5 h-5"></i></a>` : ''}                                ${settings.linkedin ? `<a href="${settings.linkedin}" target="_blank" class="text-white/40 hover:text-white transition-all transform hover:scale-125"><i data-lucide="linkedin" class="w-5 h-5"></i></a>` : ''}                                ${settings.twitter ? `<a href="${settings.twitter}" target="_blank" class="text-white/40 hover:text-white transition-all transform hover:scale-125"><i data-lucide="twitter" class="w-5 h-5"></i></a>` : ''}                                ${settings.youtube ? `<a href="${settings.youtube}" target="_blank" class="text-white/40 hover:text-white transition-all transform hover:scale-125"><i data-lucide="youtube" class="w-5 h-5"></i></a>` : ''}                            </div>                            <div class="space-y-1">                                <p class="text-[9px] font-black text-white/10 uppercase tracking-[0.5em]">Digital Hub 2024</p>                                <p class="text-[9px] font-bold text-white/20 uppercase tracking-[0.3em]">&copy; ${settings.title}</p>                            </div>                        </div>                    </footer>                                        ${state.loading ? `                        <div class="fixed inset-0 bg-slate-950/80 backdrop-blur-sm z-[100] flex items-center justify-center text-white">                            <div class="flex flex-col items-center gap-3">                                <div class="w-8 h-8 border-2 border-indigo-500/20 border-t-indigo-500 rounded-full animate-spin"></div>                                <p class="text-[8px] font-black tracking-[0.5em] uppercase text-indigo-500">Sync</p>                            </div>                        </div>                    ` : ''}                </div>            `;        }        function renderLogin() {            return `                <div class="min-h-screen flex items-center justify-center p-6 relative overflow-hidden bg-slate-950">                    <!-- Light Decorative Blobs -->                    <div class="blob bg-indigo-900 w-[600px] h-[600px] opacity-30" style="top: -200px; left: -100px;"></div>                    <div class="blob bg-purple-900 w-[500px] h-[500px] opacity-30" style="bottom: -150px; right: -100px; animation-delay: -5s;"></div>                    <div class="w-full max-w-md glass-panel p-10 sm:p-14 rounded-[4rem] relative z-10 animate-fade-up text-center shadow-[0_0_80px_rgba(0,0,0,0.4)]">                        <div class="flex flex-col items-center mb-12">                            <div class="relative group mb-10">                                <div class="absolute inset-0 bg-indigo-500 blur-[40px] opacity-30 group-hover:opacity-50 transition-opacity"></div>                                <div class="relative bg-white/10 border border-white/20 p-8 rounded-[2.8rem] text-white shadow-2xl transition-transform hover:scale-105 backdrop-blur-md">                                    <i data-lucide="command" class="w-12 h-12 text-indigo-400"></i>                                </div>                            </div>                            <h2 class="text-2xl font-black text-white tracking-widest mb-2 uppercase">Access System</h2>                            <p class="text-slate-500 font-semibold text-[10px] px-8 tracking-widest uppercase opacity-70">Otorisasi Level Admin Diperlukan</p>                        </div>                                                <div class="space-y-10">                            <div class="relative group">                                <div class="absolute left-6 top-1/2 -translate-y-1/2 text-slate-600 group-focus-within:text-indigo-400 transition-colors">                                    <i data-lucide="key" class="w-5 h-5"></i>                                </div>                                <input id="passInput" type="password"                                        onkeydown="if(event.key==='Enter') handleLogin()"                                       class="w-full pl-16 pr-6 py-5 bg-white/5 border border-white/10 rounded-[1.8rem] focus:border-indigo-500 focus:bg-white/10 outline-none transition-all text-white text-lg font-bold tracking-[0.6em] placeholder:tracking-normal placeholder:font-medium placeholder:text-slate-700"                                        placeholder="••••••">                            </div>                            <div class="space-y-4">                                <button onclick="handleLogin()" class="w-full bg-white text-slate-950 font-black py-5 rounded-[1.8rem] transition-all hover:bg-indigo-50 hover:-translate-y-1 active:scale-95 flex items-center justify-center gap-3 shadow-2xl shadow-white/10">                                    Verify Identity <i data-lucide="arrow-right" class="w-5 h-5"></i>                                </button>                                                                <button onclick="setView('public')" class="w-full py-4 text-slate-500 text-[10px] font-bold hover:text-white transition-colors uppercase tracking-[0.4em] flex items-center justify-center gap-2">                                    Terminal Beranda                                </button>                            </div>                        </div>                    </div>                </div>            `;        }        function renderAdmin() {            return `                <div class="min-h-screen bg-[#fcfdfe] text-slate-800 pb-24 animate-fade-up text-left">                    <header class="bg-white/90 backdrop-blur-xl border-b border-slate-100 sticky top-0 z-40">                        <div class="max-w-6xl mx-auto px-6 h-20 flex items-center justify-between">                            <div class="flex items-center gap-4">                                <div class="bg-slate-900 p-2.5 rounded-2xl text-white shadow-xl">                                    <i data-lucide="zap" class="w-5 h-5"></i>                                </div>                                <div>                                    <h2 class="font-black text-slate-900 text-base uppercase tracking-tighter leading-none">Console Manager</h2>                                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Status: Active</p>                                </div>                            </div>                            <div class="flex gap-3 items-center">                                ${state.loading ? '<i data-lucide="refresh-cw" class="w-4 h-4 animate-spin text-indigo-600"></i>' : ''}                                <button onclick="setView('public')" class="bg-slate-100 text-slate-700 px-6 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all hover:bg-slate-200 active:scale-95">                                    Preview                                </button>                                <button onclick="setView('public')" class="bg-red-50 text-red-500 p-3 rounded-xl hover:bg-red-500 hover:text-white transition-all border border-red-100">                                    <i data-lucide="log-out" class="w-4 h-4"></i>                                </button>                            </div>                        </div>                    </header>                    <main class="max-w-5xl mx-auto px-6 py-12">                        <div class="flex p-1.5 mb-14 bg-slate-100 rounded-[1.5rem] border border-slate-200/50 w-full sm:w-fit">                            <button onclick="setTab('links')" class="flex-1 sm:flex-none px-10 py-3 rounded-[1.1rem] text-[11px] font-black uppercase tracking-widest transition-all ${state.activeTab === 'links' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-500 hover:text-slate-800'}">                                Database Link                            </button>                            <button onclick="setTab('settings')" class="flex-1 sm:flex-none px-10 py-3 rounded-[1.1rem] text-[11px] font-black uppercase tracking-widest transition-all ${state.activeTab === 'settings' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-500 hover:text-slate-800'}">                                Branding Site                            </button>                        </div>                        ${state.activeTab === 'links' ? renderAdminLinks() : renderAdminSettings()}                    </main>                </div>            `;        }        function renderAdminLinks() {            return `                <div class="grid grid-cols-1 lg:grid-cols-12 gap-10 animate-fade-up">                    <!-- Form Side -->                    <div class="lg:col-span-4">                        <div class="admin-card rounded-[2.5rem] p-8 sticky top-28">                            <div class="flex items-center gap-3 mb-8">                                <div class="w-10 h-10 bg-indigo-50 rounded-2xl flex items-center justify-center text-indigo-600">                                    <i data-lucide="plus" class="w-5 h-5"></i>                                </div>                                <h3 class="text-sm font-black text-slate-900 uppercase tracking-widest">Entry Data</h3>                            </div>                            <div class="space-y-6">                                <div class="space-y-2">                                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Nama Produk</label>                                    <input id="linkTitle" class="w-full px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus-glow outline-none transition-all text-xs font-bold" placeholder="E.g. Meja Kerja Kayu">                                </div>                                <div class="space-y-2">                                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Tombol Aksi</label>                                    <input id="linkAction" class="w-full px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus-glow outline-none transition-all text-xs font-bold" placeholder="Beli / Cek Produk">                                </div>                                <div class="space-y-2">                                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">URL Shopee</label>                                    <input id="linkUrl" class="w-full px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus-glow outline-none transition-all text-xs font-bold font-mono" placeholder="https://...">                                </div>                                <button onclick="handleAddLink()" class="w-full bg-indigo-600 text-white font-black py-5 rounded-2xl hover:bg-indigo-700 transition-all shadow-xl shadow-indigo-100 active:scale-95 uppercase text-[10px] tracking-widest mt-4">                                    Update Database                                </button>                            </div>                        </div>                    </div>                    <!-- List Side -->                    <div class="lg:col-span-8 space-y-6">                        <div class="flex items-center justify-between px-4 mb-2">                            <h3 class="text-[11px] font-black text-slate-900 uppercase tracking-widest flex items-center gap-2">                                <i data-lucide="database" class="w-4 h-4 text-indigo-500"></i> Active Repository                            </h3>                            <span class="text-[10px] font-bold text-slate-400 uppercase">${state.links.length} Items</span>                        </div>                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">                            ${state.links.map(link => `                                <div class="admin-card p-6 rounded-[2rem] flex flex-col justify-between group">                                    <div class="mb-4">                                        <div class="flex items-center justify-between mb-2">                                            <span class="text-[8px] bg-indigo-50 text-indigo-500 px-2 py-1 rounded-lg font-black uppercase tracking-widest">${link.actionText || 'Visit'}</span>                                            <button onclick="handleDeleteLink('${link.id}')" class="text-slate-300 hover:text-red-500 transition-colors p-1">                                                <i data-lucide="x" class="w-4 h-4"></i>                                            </button>                                        </div>                                        <h4 class="font-black text-slate-800 text-sm truncate mb-1">${link.title}</h4>                                        <p class="text-[10px] text-slate-400 truncate font-mono">${link.url}</p>                                    </div>                                    <div class="flex items-center justify-between border-t border-slate-50 pt-4 mt-2">                                        <div class="flex -space-x-1">                                            <div class="w-5 h-5 rounded-full bg-slate-100 border border-white"></div>                                            <div class="w-5 h-5 rounded-full bg-indigo-50 border border-white"></div>                                        </div>                                        <i data-lucide="external-link" class="w-3.5 h-3.5 text-slate-300 group-hover:text-indigo-400 transition-colors"></i>                                    </div>                                </div>                            `).join('')}                        </div>                        ${state.links.length === 0 ? '<div class="text-center py-20 bg-slate-50 border border-dashed border-slate-200 rounded-[3rem] text-slate-400 text-xs font-bold uppercase tracking-widest">Database Kosong</div>' : ''}                    </div>                </div>            `;        }        function renderAdminSettings() {            const settings = state.siteSettings;            return `                <div class="admin-card rounded-[3rem] p-10 sm:p-14 animate-fade-up max-w-4xl mx-auto">                    <div class="flex items-center gap-4 mb-12">                        <div class="w-12 h-12 bg-indigo-600 text-white rounded-[1.5rem] flex items-center justify-center shadow-lg shadow-indigo-100">                            <i data-lucide="sliders" class="w-6 h-6"></i>                        </div>                        <div>                            <h3 class="text-lg font-black text-slate-900 uppercase tracking-tighter leading-none">Global Site Config</h3>                            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Sesuaikan identitas digital Anda</p>                        </div>                    </div>                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-10">                        <div class="space-y-8">                            <div class="space-y-3">                                <label class="text-[10px] font-black text-slate-900 uppercase tracking-widest ml-1">Site Identity (Name)</label>                                <input id="set_title" class="w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus-glow outline-none font-black text-sm uppercase italic" value="${settings.title}">                            </div>                            <div class="space-y-3">                                <label class="text-[10px] font-black text-slate-900 uppercase tracking-widest ml-1">Tagline Info</label>                                <input id="set_desc" class="w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus-glow outline-none font-bold text-sm" value="${settings.description}">                            </div>                            <div class="grid grid-cols-2 gap-4 pt-2">                                <div class="space-y-3">                                    <label class="text-[10px] font-black text-slate-900 uppercase tracking-widest ml-1">Primary Color</label>                                    <div class="flex items-center gap-3 p-3 bg-slate-50 border border-slate-100 rounded-2xl">                                        <input id="set_bg" type="color" class="w-10 h-10 cursor-pointer border-0 bg-transparent" value="${settings.bgColor}">                                        <span class="text-[10px] font-mono text-slate-400 uppercase">${settings.bgColor}</span>                                    </div>                                </div>                                <div class="space-y-3">                                    <label class="text-[10px] font-black text-slate-900 uppercase tracking-widest ml-1">Secondary</label>                                    <div class="flex items-center gap-3 p-3 bg-slate-50 border border-slate-100 rounded-2xl">                                        <input id="set_grad" type="color" class="w-10 h-10 cursor-pointer border-0 bg-transparent" value="${settings.bgGradientColor}">                                        <span class="text-[10px] font-mono text-slate-400 uppercase">${settings.bgGradientColor}</span>                                    </div>                                </div>                            </div>                        </div>                        <div class="space-y-8">                            <div class="space-y-3">                                <label class="text-[10px] font-black text-slate-900 uppercase tracking-widest ml-1">Media: Cover URL</label>                                <input id="set_cover" class="w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus-glow outline-none text-[10px] font-mono" value="${settings.coverUrl}">                            </div>                            <div class="space-y-3">                                <label class="text-[10px] font-black text-slate-900 uppercase tracking-widest ml-1">Media: Avatar URL</label>                                <input id="set_logo" class="w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus-glow outline-none text-[10px] font-mono" value="${settings.logoUrl}">                            </div>                            <div class="space-y-4 pt-2">                                <label class="text-[10px] font-black text-slate-300 uppercase tracking-widest ml-1">Social Links</label>                                <div class="grid grid-cols-2 gap-3">                                    ${['instagram', 'linkedin', 'twitter', 'youtube'].map(s => `                                        <div class="relative group">                                            <div class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-indigo-500 transition-colors">                                                <i data-lucide="${s}" class="w-4 h-4"></i>                                            </div>                                            <input id="set_${s}" class="w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-100 rounded-xl focus-glow outline-none text-[9px] font-medium" placeholder="${s}..." value="${settings[s] || ''}">                                        </div>                                    `).join('')}                                </div>                            </div>                        </div>                    </div>                    <button onclick="handleUpdateSettings()" class="w-full bg-slate-900 text-white font-black py-6 rounded-[2rem] hover:bg-indigo-600 transition-all shadow-2xl shadow-slate-200 active:scale-95 flex items-center justify-center gap-3 mt-16 uppercase text-[11px] tracking-[0.3em]">                        Commit All Changes <i data-lucide="check" class="w-5 h-5"></i>                    </button>                </div>            `;        }        // --- Interaction Handlers ---        function setView(v) {            state.view = v;            render();        }        function setTab(t) {            state.activeTab = t;            render();        }        function handleLogin() {            const pass = document.getElementById('passInput').value;            if (pass === ADMIN_PASS) {                state.view = 'admin';                render();            } else {                showToast("Kode Akses Tidak Valid", "error");            }        }        function handleAddLink() {            const title = document.getElementById('linkTitle').value;            const actionText = document.getElementById('linkAction').value;            const url = document.getElementById('linkUrl').value;            if (!title || !url) return showToast("Judul & URL wajib diisi", "error");            sendRequest('addLink', { title, actionText, url });        }        function handleDeleteLink(id) {            if (confirm("Hapus data dari repositori?")) {                sendRequest('deleteLink', { id });            }        }        function handleUpdateSettings() {            const update = {                title: document.getElementById('set_title').value,                description: document.getElementById('set_desc').value,                coverUrl: document.getElementById('set_cover').value,                logoUrl: document.getElementById('set_logo').value,                bgColor: document.getElementById('set_bg').value,                bgGradientColor: document.getElementById('set_grad').value,                instagram: document.getElementById('set_instagram').value,                linkedin: document.getElementById('set_linkedin').value,                twitter: document.getElementById('set_twitter').value,                youtube: document.getElementById('set_youtube').value,            };            state.siteSettings = { ...state.siteSettings, ...update };            sendRequest('updateSettings', state.siteSettings);        }        function showToast(msg) {            // Simple UI feedback instead of alert            const div = document.createElement('div');            div.className = "fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-8 py-4 rounded-[1.5rem] shadow-2xl z-[200] font-bold text-xs uppercase tracking-widest animate-fade-up";            div.innerText = msg;            document.body.appendChild(div);            setTimeout(() => div.remove(), 3000);        }        window.onload = fetchData;    </script></body></html>
